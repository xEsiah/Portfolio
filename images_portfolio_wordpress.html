<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Portfolio Wordpress</title>
    <link rel="icon" href="icon.png" alt="Icone site Portfolio" />
    <style>
      /* Styles sombres avec accents néon */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2rem;
        border-bottom: 2px solid #333;
        text-align: left;
      }
      h1 {
        color: #03dede;
        text-shadow: 0 0 10px #03dede;
      }
      .PFP {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
      .images-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 2rem;
      }
      .images-container img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }
      .video-container {
        text-align: center;
        margin: 2rem;
      }
      .video-container iframe {
        width: 100%;
        max-width: 800px;
        height: 450px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #121212;
        color: #ddd;
      }
      a {
        text-decoration: none;
        color: #03dede;
      }
    </style>
  </head>
  <body>
    <!-- En-tête avec photo de profil et titre -->
    <header>
      <div class="profile">
        <h1>DUPRE Theo</h1>
        <p>Passionné de code et assoiffé d'apprentissage</p>
      </div>
      <img class="PFP" src="DUPRE_Théo.jpg" alt="Photo de profil" />
    </header>

    <!-- Section vidéo -->
    <div class="video-container">
      <h2>Regarder la vidéo du projet</h2>
      <!-- Exemple d'intégration vidéo YouTube -->
      <iframe
        src="Portfolio Wordpress.mp4"
        title="Vidéo du projet"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Footer avec lien vers le portfolio -->
    <footer>
      <p>Retour à <a href="portfolio.html">mon portfolio</a></p>
    </footer>
  </body>
</html>
