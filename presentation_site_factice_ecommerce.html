<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Portfolio Wordpress</title>
    <link rel="icon" href="images/icon.png" alt="Icone site Portfolio" />
    <style>
      /* Styles sombres avec accents néon */
      body {
        background-color: #1e1e1e;
        background-image: url("images/image_background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 15px;
        padding: 0;
        position: relative;
        transition: background-color 0.3s ease;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(27, 27, 27, 0.473);
        z-index: -1;
        margin: 0;
        pointer-events: none;
      }
      header {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
        padding: 2rem;
        border-bottom: 2px solid #333;
        background-color: #1e1e1e9f;
        border-radius: 5px;
        margin-bottom: 60px;
      }
      h1 {
        font-size: 4rem;
        color: #03dede;
        text-shadow: 0 0 10px #03dede;
        text-align: left;
      }
      h2 {
        font-size: 3rem;
        color: #ddd;
        text-shadow: 0 0 20px #03dede;
        text-align: center;
      }
      a {
        -webkit-tap-highlight-color: transparent;
      }
      .PFP {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
      }

      .video-container {
        text-align: center;
        margin: 2rem;
      }
      .video-container iframe {
        width: 100%;
        max-width: 800px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
          padding: 1rem;
          text-align: center;
        }
        .PFP {
          width: 150px;
          height: 150px;
          margin-bottom: 10px;
        }
        .video-container {
          margin: 1rem; /* Réduit les marges sur mobile */
        }

        .video-container iframe {
          max-width: 100%; /* Enlève la largeur maximale */
          height: 200px; /* Ajuste la hauteur de la vidéo */
        }

        h2 {
          font-size: 2rem; /* Réduit la taille du titre sur mobile */
        }
        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- En-tête avec photo de profil et titre -->
    <header>
      <div class="profile">
        <h1>DUPRE Theo</h1>
        <p>Explorateur du Numérique</p>
      </div>
      <img class="PFP" src="images/dupre_theo.jpg" alt="Photo de profil" />
    </header>

    <!-- Section vidéo -->
    <div class="video-container">
      <h2>Présentation du projet</h2>
      <iframe
        src="videos/Ascending Legends.mp4"
        title="Présentation Ascending Legends"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Footer avec lien vers le portfolio -->
    <footer
      style="
        background-color: #1e1e1e9f;
        padding: 2rem 0;
        color: #ddd;
        text-align: center;
        border-top: 2px solid rgba(0, 255, 255, 0.5);
        border-radius: 5px;
      "
    >
      <a
        href="index.html"
        style="color: #03dede; text-decoration: none; font-weight: bold"
        >Retour au portfolio</a
      >
    </footer>
  </body>
</html>
