<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio DUPRE Théo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Styles sombres avec accents néon */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 2rem;
        border-bottom: 2px solid #333;
      }
      h1,
      h2 {
        color: #03dede;
        text-shadow: 0 0 10px #03dede;
      }
      p,
      li {
        color: #ddd;
      }
      .project-card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      }
      a img {
        filter: brightness(0) invert(1);
        width: 30px;
        margin: 0 10px;
        transition: filter 0.2s;
      }
      a img:hover {
        filter: brightness(0) invert(1) drop-shadow(0 0 5px #03dede);
      }
    </style>
  </head>
  <body>
    <!-- En-tête du portfolio -->
    <header>
      <div class="profile">
        <img src="profile.jpg" alt="Photo de profil" />
        <h1>DUPRE Theo</h1>
        <p>Passionné de code et créateur de solutions innovantes</p>
      </div>
    </header>

    <!-- Section Projets -->
    <section id="projets">
      <h2>Mes Projets</h2>
      <div class="project-grid">
        <div class="project-card">
          <img src="projet1.png" alt="Projet 1" />
          <h3>Projet 1</h3>
          <p>Description courte du projet.</p>
        </div>
        <div class="project-card">
          <img src="projet2.png" alt="Projet 2" />
          <h3>Projet 2</h3>
          <p>Description courte du projet.</p>
        </div>
      </div>
    </section>

    <!-- Section Compétences -->
    <section id="competences">
      <h2>Compétences</h2>
      <ul>
        <li>Python</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Java</li>
      </ul>
    </section>

    <!-- Section Contact -->
    <footer>
      <h2>Contact</h2>
      <p>Email : exemple@email.com</p>
      <div class="social-icons">
        <a href="#"><img src="linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="github.png" alt="GitHub" /></a>
      </div>
    </footer>
  </body>
</html>
